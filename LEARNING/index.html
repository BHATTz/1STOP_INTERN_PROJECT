    <form method="post" action="">
        <div>
            <label>FIRST NAME :</label>
            <input type="text" id="firstName" name="firstname" placeholder="Enter your first name" value="">
        </div>
        <div>
            <label>LAST NAME :</label>
            <input type="text" id="lastName" name="lastname" placeholder="Enter your last name" value="">
        </div>
        <div>
            <label>GENDER :</label>
            <input type="radio" name="gender" id="gender1" value="male">MALE
            <input type="radio" name="gender" id="gender2" value="female">FEMALE
            <input type="radio" name="gender" id="gender3" value="na" checked>NOT TO TELL
        </div>
        <div>
            <label>DOB :</label>
            <!-- <input type="date" name="dob" id="dob"> -->
            <input type="datetime-local" name="dob" id="dob" value="">
        </div>
        <div>
            <label>ADDRESS :</label>
            <textarea name="address" placeholder="ENTER YOUR ADDRESS" id="address"></textarea>
        </div>
        <div>
            <label>HOBBIES :</label>
            <input type="checkbox" name="hobbies" id="hobby1" value="reading">reading
            <input type="checkbox" name="hobbies" id="hobby2" value="singing">singing
            <input type="checkbox" name="hobbies" id="hobby3" value="dancing">dancing
        </div>
        <label>REVIEW :</label>
        <select name="review" id="review-box">
            <option>select a review status</option>
            <optgroup label="GOOD">
                <option value="">nice</option>
                <option value="">best</option>
            </optgroup>
            <optgroup label="AVERAGE">
                <option>ok</option>
                <option>ok ok</option>
            </optgroup>
        </select>
        <div>
            <label>PROFILE PIC :</label>
            <input type="file" name="user profile pic">
        </div>
        <input type="submit">
    </form>
